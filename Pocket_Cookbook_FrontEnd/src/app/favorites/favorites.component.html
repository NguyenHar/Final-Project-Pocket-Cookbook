<h1>Your personal favorites</h1>
<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="100px grid">
      <div 
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="33%" *ngFor="let r of favoritedMeals; let i = index">
            <mat-card class="mat-elevation-z4" style="background-color: aliceblue;">
          <img mat-card-image src="{{r.image}}"/>
          <mat-card-content>
            <p>{{r.title}}</p>
          </mat-card-content>
          <mat-card-actions>
            <span style="margin-left:auto; margin-right:10px">
              <button mat-raised-button (click)="selectRecipe(r)" class="buttons"
              style= "background-color:blue; color:white"> View Recipe </button>
            </span>
            <span style="margin-left:10px; margin-right:auto">
              <button mat-raised-button (click)="removeFavorite(i)" class="buttons"
              style= "background-color:rgb(203, 0, 0); color:white"> Remove from favorites </button>
            </span>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
</div>
