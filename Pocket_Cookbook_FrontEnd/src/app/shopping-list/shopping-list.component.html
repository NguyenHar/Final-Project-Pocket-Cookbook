<p>shopping-list works!</p>


<div class="table-container">
  <div class="table-horizontal-container">
    <form>
    <table class="unfixed-table">
      <tbody>
        <tr *ngFor="let c of currentShoppingList; let i=index" style="background-color: white; text-align: left;">
          <th>{{c}}</th>
          <span *ngFor="let data of krogerSearchResults[i]; let j=index">
                 <input type="checkbox" id="{{data.productId}}">
                 <td>{{data.brand}}</td>
                 <td *ngFor="let item of data.items">{{item.price.regular}}</td>
                 <td>{{data.description}}</td>
                 <span *ngFor="let image of data.images">
                   <span *ngFor="let individual of image.sizes">
                     <td *ngIf="individual.size == 'thumbnail' && image.perspective == 'front'"><img src="{{individual.url}}"></td>
                    </span>
                  </span>
                  <br>
                </span>
              </tr>
            </tbody>
          </table>
        </form>
  </div>
</div>


<button (click)="goToRecipe()">Return to recipe</button>
<button (click)="addToCart()">Add to cart</button>

<h4 *ngIf="cartTotal != 0;">These items will cost: ${{cartTotal}}</h4>
